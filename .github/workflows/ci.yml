name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Detect design system changes
        id: changed-files
        uses: dorny/paths-filter@v3
        with:
          filters: |
            design_system:
              - 'packages/design-system/**'

      - name: Dry-run dependent app impact
        if: steps.changed-files.outputs.design_system == 'true'
        run: node scripts/ci/dry-run-design-system-impact.mjs

      - name: Validate platform contracts
        shell: bash
        run: |
          args=()
          if [ "${{ vars.LINKED_MANIFESTS_STRICT }}" = "true" ]; then
            args+=("--strict-manifests")
          fi
          if [ "${{ vars.LINKED_OPENAPI_STRICT }}" = "true" ]; then
            args+=("--strict-openapi")
          fi
          if [ "${{ vars.LINKED_ERROR_ENVELOPE_STRICT }}" = "true" ]; then
            args+=("--strict-error-envelope")
          fi
          pnpm validate:platform-contracts -- "${args[@]}"

      - name: Report linked contract readiness
        run: pnpm report:linked-contract-readiness:write

      - name: Upload linked readiness report artifact
        uses: actions/upload-artifact@v4
        with:
          name: linked-contract-readiness
          path: docs/linked-contract-readiness.md
          if-no-files-found: error

      - name: Check OpenAPI snapshot drift (optional)
        if: ${{ vars.OPENAPI_SOURCE_URL != '' }}
        env:
          OPENAPI_SOURCE_URL: ${{ vars.OPENAPI_SOURCE_URL }}
          OPENAPI_AUTH_HEADER: ${{ secrets.OPENAPI_AUTH_HEADER }}
          OPENAPI_OUT_PATH: openapi/second-brain.openapi.snapshot.json
        run: pnpm contracts:openapi:check

      - name: Build (with Turbo remote cache)
        run: pnpm turbo run build

      - name: Type check
        run: pnpm turbo run typecheck

      - name: Lint
        run: pnpm turbo run lint

      - name: Validate design-system exports
        run: pnpm --filter @nikolayvalev/design-system validate

      - name: Install Playwright browsers
        run: pnpm --filter @apps/storybook exec playwright install --with-deps chromium

      - name: Storybook interaction tests
        run: pnpm --filter @apps/storybook test:stories:ci

  storybook-visual:
    name: Storybook Visual Regression
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @apps/storybook exec playwright install chromium

      - name: Storybook visual regression tests
        run: pnpm --filter @apps/storybook test:visual
