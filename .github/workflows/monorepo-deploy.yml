name: Monorepo Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: monorepo-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-vercel:
    name: Deploy Vercel Apps
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app:
          - id: game
            path: apps/game
            project_id_secret: VERCEL_PROJECT_ID_GAME
          - id: second-brain
            path: apps/second-brain
            project_id_secret: VERCEL_PROJECT_ID_SECOND_BRAIN
          - id: strata
            path: apps/strata
            project_id_secret: VERCEL_PROJECT_ID_STRATA
          - id: design-system-mcp
            path: packages/mcp-server
            project_id_secret: VERCEL_PROJECT_ID_DESIGN_SYSTEM_MCP

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check app presence
        id: check
        shell: bash
        run: |
          if [ -f "${{ matrix.app.path }}/package.json" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "::warning::Skipping ${{ matrix.app.id }} because ${{ matrix.app.path }}/package.json is missing."
          fi

      - name: Build app
        if: steps.check.outputs.exists == 'true'
        run: pnpm turbo run build --filter=./${{ matrix.app.path }}

      - name: Check deployment secrets
        if: steps.check.outputs.exists == 'true'
        id: deploy_guard
        shell: bash
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets[matrix.app.project_id_secret] }}
        run: |
          missing=()
          [ -z "$VERCEL_TOKEN" ] && missing+=("VERCEL_TOKEN")
          [ -z "$VERCEL_ORG_ID" ] && missing+=("VERCEL_ORG_ID")
          [ -z "$VERCEL_PROJECT_ID" ] && missing+=("${{ matrix.app.project_id_secret }}")

          if [ ${#missing[@]} -eq 0 ]; then
            echo "can_deploy=true" >> "$GITHUB_OUTPUT"
            echo "missing=" >> "$GITHUB_OUTPUT"
          else
            echo "can_deploy=false" >> "$GITHUB_OUTPUT"
            echo "missing=$(IFS=,; echo "${missing[*]}")" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy app to Vercel
        if: steps.check.outputs.exists == 'true' && steps.deploy_guard.outputs.can_deploy == 'true'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets[matrix.app.project_id_secret] }}
        run: |
          pnpm dlx vercel pull --yes --environment=production --token="$VERCEL_TOKEN" --cwd "${{ matrix.app.path }}"
          pnpm dlx vercel build --prod --token="$VERCEL_TOKEN" --cwd "${{ matrix.app.path }}"
          pnpm dlx vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN" --cwd "${{ matrix.app.path }}"

      - name: Missing deployment secrets
        if: steps.check.outputs.exists == 'true' && steps.deploy_guard.outputs.can_deploy != 'true'
        run: |
          echo "::warning::Skipped Vercel deploy for ${{ matrix.app.id }} due to missing secrets: ${{ steps.deploy_guard.outputs.missing }}"

