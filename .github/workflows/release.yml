name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Enable pnpm
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare npm auth token
        shell: bash
        env:
          RAW_NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "$RAW_NPM_TOKEN" ]; then
            echo "::error::Missing NPM_TOKEN secret. Configure repository secret NPM_TOKEN for release publishing."
            exit 1
          fi

          CLEAN_NPM_TOKEN="$(printf '%s' "$RAW_NPM_TOKEN" | tr -d '\r\n')"
          CLEAN_NPM_TOKEN="$(printf '%s' "$CLEAN_NPM_TOKEN" | sed -E 's/^[[:space:]]+//; s/[[:space:]]+$//')"
          CLEAN_NPM_TOKEN="$(printf '%s' "$CLEAN_NPM_TOKEN" | sed -E "s/^\"(.*)\"$/\1/; s/^'(.*)'$/\1/")"
          CLEAN_NPM_TOKEN="$(printf '%s' "$CLEAN_NPM_TOKEN" | sed -E 's#^//registry\.npmjs\.org/:_authToken=##; s#^_authToken=##')"
          if [ -z "$CLEAN_NPM_TOKEN" ]; then
            echo "::error::NPM_TOKEN became empty after normalization. Set NPM_TOKEN to the raw npm token value only."
            exit 1
          fi

          if [ "$RAW_NPM_TOKEN" != "$CLEAN_NPM_TOKEN" ]; then
            echo "::warning::NPM_TOKEN required normalization (whitespace/quotes/.npmrc prefix removed). Sanitized token will be used."
          fi

          echo "::add-mask::$CLEAN_NPM_TOKEN"
          echo "NPM_TOKEN=$CLEAN_NPM_TOKEN" >> "$GITHUB_ENV"
          echo "NODE_AUTH_TOKEN=$CLEAN_NPM_TOKEN" >> "$GITHUB_ENV"

      - name: Release diagnostics
        shell: bash
        run: |
          echo "npm registry: $(npm config get registry)"
          pnpm changeset status || echo "No pending changesets (or no changeset metadata to report)."

      - name: Verify npm authentication
        shell: bash
        run: |
          if ! npm whoami --registry=https://registry.npmjs.org; then
            echo "::error::npm authentication failed. Ensure NPM_TOKEN is a valid npm automation token with publish access for @nikolayvalev/design-system."
            echo "::error::Use the raw token value (e.g. npm_xxx), not an .npmrc line."
            exit 1
          fi

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run version
          publish: pnpm run release
          title: 'chore: version packages'
          commit: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ env.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ env.NODE_AUTH_TOKEN }}
